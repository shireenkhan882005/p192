<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>My First Web AR Scene</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType:webcam;debugUIEnabled:false,trackingMethod:best" vr-mode-ui="enabled:false">


        <!-- assets management -->
        <a-assets>

            <!-- gltf models -->
            <a-asset-item id="elephant" src="dog_run_cycle_test/scene.gltf"></a-asset-item>
        </a-assets>


        <!-- hiro marker -->
        <a-marker preset="hiro">
            <a-entity id="model" position="0 0 0" gltf-model="#elephant" rotation="90 90 0" scale="0.15 0.15 0.15" animation-mixer></a-entity>
        </a-marker>

    </a-scene>
</body>

</html>
